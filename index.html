<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Forgotten Maze</title>
    <style>
        input{color:red;}h5{color:white;}body{background-color:black;}button{background-color:black;color:white;border:2px solid gray;font-family:Fantasy;box-shadow:0 0 10px pink;}.image{width:80%;margin-bottom:20px;}.hidden{display:none;}#startButton{font-size:20px;padding:10px 20px;cursor:pointer;}
    </style>
</head>
<body>

<h5>Instruções: As respostas são todas em letras minusculas e sem acentos. Algumas contêm espaço entre palavras. Aplicativos ou sites podem ser usados para encontrar suas respostas.</h5>
<button id="startButton" onclick="a()">Iniciar Jogo</button>

<div id="fase1" class="hidden">
    <img src="09112024.png" alt="" class="image">
    <div class="input-container">
        <input type="text" id="answer1" placeholder="Digite sua resposta" />
        <button onclick="b(1)">Enviar Resposta</button>
    </div>
</div>

<div id="fase2" class="hidden">
    <img src="10112024.png" alt="" class="image">
    <input type="text" id="answer2" placeholder="Digite sua resposta" />
    <button onclick="b(2)">Enviar Resposta</button>
</div>

<div id="fase3" class="hidden">
    <img src="10112025.png" alt="" class="image">
    <input type="text" id="answer3" placeholder="Digite sua resposta" />
    <button onclick="b(3)">Enviar Resposta</button>
</div>

<div id="fase4" class="hidden">
    <img src="13112024.png" alt="" class="image">
    <input type="text" id="answer4" placeholder="Digite sua resposta" />
    <button onclick="b(4)">Enviar Resposta</button>
</div>
        
<div id="fase5" class="hidden">
    <img src="14112024.png" alt="" class="image"> <br> <br> <br> <br>
    <audio src="14112024.m4a" controls autoplay></audio> <br> <br> <br> <br>
    <input type="text" id="answer5" placeholder="Digite sua resposta" />
    <button onclick="b(5)">Enviar Resposta</button>
</div>
        
<div id="fase6" class="hidden">
    <img src="12112024.png" alt="" class="image">
    <input type="text" id="answer6" placeholder="Digite sua resposta" />
    <button onclick="b(6)">Enviar Resposta</button>
</div>
        
<div id="fase7" class="hidden">
    <img src="15112024.png" alt="" class="image">
    <input type="text" id="answer7" placeholder="Digite sua resposta" />
    <button onclick="b(7)">Enviar Resposta</button>
</div>

<script>
    function a() {document.getElementById("startButton").style.display = 'none'; document.getElementById("fase1").style.display = 'block';}

    function b(f) {
        const r = {3: "observando", 1: "eles", 6: "me ajude", 2: "estao me", 7: "chegou ao fim", 4: "todos", 5: "eles"};
        const u = document.getElementById(`answer${f}`).value.trim();
        if (u === r[f]) {
            document.getElementById(`fase${f}`).style.display = 'none';
            const n = document.getElementById(`fase${f + 1}`);
            if (n) {n.style.display = 'block';} else {alert("Parabéns! Você completou o Enigma.");}
        } else {
            alert("Resposta incorreta.");
        }
    }
</script>

</body>
</html>
